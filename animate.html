<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>jquery取内容 - mming</title>
<script type="text/javascript" src="jquery-1.8.3.min.js"></script>
<script type="text/javascript">
$(function() {
   $('a').click(function(){
    $('.move').animate({
        left:'250px',
        opacity:'0.5',
        width:'200px',
        height:'200px'
    });
   });
});
</script>
</head>
<style>
.move{
    position: absolute;
    width:100px;
    height:100px;
    background: red;
}
</style>
<body>
<a href="javascript:void(0);">点我运动</a>
<div class="move"></div>
</body>
</html>
