<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>键盘控制移动</title>
</head>
<style>
    #div1
    {
        width:200px;
        height:200px;
        background: red;
        position: absolute;
    }
</style>
<script>
    document.onkeydown=function(ev)
    {
        var oEvent=ev||event;
        var oDiv=document.getElementById('div1');

        //alert(oEvent.keyCode);

        if(oEvent.keyCode==37)
        {
            oDiv.style.left=oDiv.offsetLeft-10+'px';
            
        }
        else if(oEvent.keyCode==39)
        {
            oDiv.style.left=oDiv.offsetLeft+10+'PX';
        }
    }
</script>
<body>
    <div id="div1"></div>
</body>
</html>
