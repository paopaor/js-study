<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>事件捕获</title>
</head>
<style>
    #div1
    {
        width:200px;
        height:200px;
        background: red;
    }
</style>
<script>
    window.onload=function()
    {
        var oDiv=document.getElementById('div1');

        oDiv.onclick=function()
        {
            alert('a');
        }
        oDiv.setCapture();
        //把网页中所有的事件都加入到这个DIVZ中   只在IE中有效
    }
</script>
<body>
    <div id="div1">dhusdbuwyefb</div>
</html>
