<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>事件绑定</title>
</head>
<script>
    window.onload=function()
    {
        var oBtn=document.getElementById('btn');

        if(addEventListener)
        {
            oBtn.addEventListener('click',function()
            {
                alert('paopao');
            },false);
            oBtn.addEventListener('click',function()
            {
                alert('sunshine');
            },false);
        }
        else
        {
            oBtn.attachEvent('onclick',function()
            {
                alert('Ronny');
            });
            oBtn.attachEvent('onclick',function()
            {
                alert('pretty');
            });
        }
    }
</script>
<body>
    <input id="btn" type="button" value="按钮">
</body>
</html>
