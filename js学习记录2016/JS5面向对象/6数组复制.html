<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>数组复制</title>
</head>
<script>
    /*
    var arr1=[1,2,3];
    var arr2=arr1;  
    //这不是将arr1的值赋给arr2，而是将arr2和arr1的指针指向同一个存储空间   即 引用

    arr2.push(4);   //所以往arr2里push一个值的同时 arr1数组中的值也会改变

    alert(arr1);
    alert(arr2);
    */
   
    var arr1=[1,2,3];
    var arr2=[]; 

    for(var i=0;i<arr1.length;i++)
    {
        arr2.push(arr1[i]);
    } 

    arr2.push(4);

    alert(arr1);
    alert(arr2);
</script>
<body>
    
</body>
</html>
