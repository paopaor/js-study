<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>构造函数</title>
<script>
    function createPerson(name ,sex)
    {
        //生产
        var obj=new Object();

        //加工
        obj.name=name;
        obj.sex=sex;

        obj.showName=function()
        {
            alert('my name is ：'+this.name);
        }
        obj.showSex=function()
        {
            alert('my sex is ：'+this.sex);
        }

        //出厂
        return obj;
    }

    var obj1=createPerson('paopao','female');
    var obj2=createPerson('ronny','male');
   
    //alert(obj1.showName);
    //alert(obj2.showName);
    alert(obj1.showName==obj2.showName);  //false

    //1 没有new
    //2 资源浪费 函数重复

</script>
</head>

</html>
