<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>原型的继承</title>
</head>
<script>
    function A()
    {
        this.abc=12;
    }
    A.prototype.show=function()
    {
        alert(this.abc);
    }

    //继承A
    function B()
    {
        //this->new B()
        A.call(this);  //通过call实现属性的继承
    }

    //B.prototype=A.prototype; 同数组里的引用
    
    for(var i in A.prototype)
    {
        B.prototype[i]=A.prototype[i];
    }

    B.prototype.fn=function()
    {
        alert('paopao');
    }

    var objA=new A();
    var objB=new B();

    objA.fn();
</script>
<body>
    
</body>
</html>
