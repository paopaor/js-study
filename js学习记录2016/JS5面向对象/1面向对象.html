<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>面向对象</title>
<script>
    var obj=new Object();

    obj.name='paopao';
    obj.sex='male';

    obj.showName=function()
    {
        alert('my name is :'+this.name);
    }
    obj.showSex=function()
    {
        alert('my sex is :'+this.sex);
    }
    obj.showName();
    obj.showSex();


</script>
</head>
<body>
    
</body>
</html>
