<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>解决new的问题</title>
<script>
    function createPerson(name ,sex)
    {
        //生产
        // 系统会偷偷地完成：
        // var obj =new Object();  即创建了一个object空白对象

        //加工
        this.name=name;
        this.sex=sex;

        this.showName=function()
        {
            alert('my name is ：'+this.name);
        }
        this.showSex=function()
        {
            alert('my sex is ：'+this.sex);
        }

        //出厂
        //return obj;
    }

    var obj1=new createPerson('paopao','female');
    var obj2=new createPerson('ronny','male');
   
    //alert(obj1.showName);
    //alert(obj2.showName);
    
    obj1.showName();
    obj1.showSex();

    obj2.showName();
    obj2.showSex();
</script>
</head>

</body>
</html>
