<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>链式</title>
<script src="move.js"></script>
</head>
<style>
    body
    {
    overflow:hidden;
    }
    #start
    {
        width:80px;
        height:40px;
        text-align: center;
        font-size: 20px;
        background: gray;
        position: absolute;
        right:5px;
        bottom:5px;
        z-index: 1002;
    }
    #bottom
    {
        width:300px;
        height:40px;
        background: #1a1;
        font-size: 22px;
        position: absolute;
        right:-320px;
        bottom:5px;
        z-index: 1001;
    }
    #box
    {
        width:300px;
        height:312px;
        background:  url(images/lsyd.png);
        position: absolute;
        right:5px;
        bottom:-312px;
        display:none;
    }
    #close
    {
        width:30px;
        height:27px;
        background: url(images/x.png);
        position: relative;
        left:270px;
        top:0px;
    }
</style>
<script>
    window.onload=function()
    {
        var oStart=document.getElementById('start');
        var oClose=document.getElementById('close');
        var oBottom=document.getElementById('bottom');
        var oBox=document.getElementById('box');

        oStart.onmouseover=function()
        {
            startMove(oBottom,'right',5,function()
            {
                oBox.style.display='block';
                startMove(oBox,'bottom',45);
            });
        }
        oClose.onclick=function()
        {
            startMove(oBox,'bottom',-312,function()
            {
                oBox.style.display='none';
                startMove(oBottom,'right',-320);
            });
        }
    }
</script>
<body>
<div id="start">BABY</div>
<div id="bottom">remember your eyes</div>
<div id="box">
    <div id="close"></div>
</div>
</body>
</html>
