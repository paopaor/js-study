<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>分享到侧边栏</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<style>
    #div1
    {
        width:200px;
        height:300px;
        background: red;
        position: absolute;
        left:-200px;
        top:100px;
    }
    #div1 span
    {
        width:20px;
        height:70px;
        background: green;
        position: absolute;
        right:-20px;
        top:70px;
    }
</style>
<script>
    window.onload=function()
    {
        var oDiv=document.getElementById('div1');

        oDiv.onmouseover=function()
        {
            startMove();
        } 
         oDiv.onmouseout=function()
        {
            startMove2();
        }
    }

    var timer=null;
    function startMove()
    {
        var oDiv=document.getElementById('div1');
        clearInterval(timer);

        timer=setInterval(function()
            {
                 if(oDiv.offsetLeft==0)
                 {
                      clearInterval(timer);
                 }
                 else
                 {
                    oDiv.style.left=oDiv.offsetLeft+10+'px';
                 }
            },30);
    }
    function startMove2()
    {
        var oDiv=document.getElementById('div1');
        clearInterval(timer);

        timer=setInterval(function()
            {
                 if(oDiv.offsetLeft==-200)//-200是终点
                 {
                      clearInterval(timer);
                 }
                 else
                 {
                    oDiv.style.left=oDiv.offsetLeft-10+'px';
                 }
            },30);
    }
</script>
<body>
<div id="div1">
  <span>分享到</span>
</div>

    
</body>
</html>
