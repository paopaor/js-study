<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Examples</title>
<script src="moveperfect.js"></script>
</head>
<style>
    #div1
    {
        width:200px;
        height:200px;
        background: red;
        filter:alpha(opacity:30);
        opacity: 0.3;
    }
    #div2
    {
        width:100px;
        height:100px;
        background: green;
    }
</style>
<script>
    window.onload=function()
    {
        var oBtn=document.getElementById('btn1');
        var oDiv1=document.getElementById('div1');
        var oDiv2=document.getElementById('div2');

        oBtn.onclick=function()
        {
            oDiv2.style.backgroundColor='purple';
            startMove(oDiv1,{width:400,height:400,opacity:100},function()
                {
                    alert('paopao');
                });

        }

    }
</script>
<body>
   <input id="btn1" type="button" value="运动">
   <div id="div1"></div>
   <div id="div2"></div> 
</body>
</html>
