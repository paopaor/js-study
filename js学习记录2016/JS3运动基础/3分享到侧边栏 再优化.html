<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>再优化</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<style>
    #div1
    {
        width:200px;
        height:300px;
        background: red;
        position: absolute;
        left:-200px;
        top:100px;
    }
    #div1 span
    {
        width:20px;
        height:70px;
        background: green;
        position: absolute;
        right:-20px;
        top:70px;
    }
</style>
<script>
    window.onload=function()
    {
        var oDiv=document.getElementById('div1');

        oDiv.onmouseover=function()
        {
            startMove(0);
        } 
         oDiv.onmouseout=function()
        {
            startMove(-200);
        }
    }

    var timer=null;
    function startMove(iTarget)
    {
        var oDiv=document.getElementById('div1');

        clearInterval(timer);

        timer=setInterval(function()
            {
                var speed=0;

                if(iTarget>oDiv.offsetLeft)
                {
                    speed=10;
                }
                else
                {
                    speed=-10;
                }

                 if(oDiv.offsetLeft==iTarget)
                 {
                      clearInterval(timer);
                 }
                 else
                 {
                    oDiv.style.left=oDiv.offsetLeft+speed+'px';
                 }
            },30);
    }

</script>
<body>
<div id="div1">
  <span>分享到</span>
</div>

    
</body>
</html>
