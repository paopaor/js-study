<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>变宽变高</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<style>
    div
    {
        width:300px;
        height:300px;
        background: pink;
        margin:30px;
        float:left;
        border:10px solid red;
        font-size:20px;

    }
</style>
<script>
    window.onload=function()
    {
        var oDiv1=document.getElementById('div1');
        var oDiv2=document.getElementById('div2');
        var oDiv3=document.getElementById('div3');
        var oDiv4=document.getElementById('div4');

        oDiv1.onmouseover=function()
        {
            startMove(this,'height',400);
        }
         oDiv1.onmouseout=function()
        {
            startMove(this,'height',300);
        }

        oDiv2.onmouseover=function()
        {
            startMove(this,'width',400);
        }
         oDiv2.onmouseout=function()
        {
            startMove(this,'width',300);
        }

        oDiv3.onmouseover=function()
        {
            startMove(this,'fontSize',60);
        }
         oDiv3.onmouseout=function()
        {
            startMove(this,'fontSize',20);
        }

        oDiv4.onmouseover=function()
        {
            startMove(this,'borderWidth',400);
        }
         oDiv4.onmouseout=function()
        {
            startMove(this,'borderWidth',300);
        }
        //borderWidth改变失败。。。

        
        
    }

    function getStyle(obj,name)
    {
        if(obj.currentStyle)
        {
             return obj.currentStyle[name]; 
        }
        else
        {
            return getComputedStyle(obj,false)[name];
        }
    }

    function startMove(obj,attr,iTarget)
    {
        clearInterval(obj.timer);
        obj.timer=setInterval(function()
        {
            /*var cur=parseInt(getStyle(obj,'height'));
              用attr作为一个参数传递 width  height的值*/
            var cur=parseInt(getStyle(obj,attr));

            var speed=(iTarget-cur)/6;
            speed=speed>0?Math.ceil(speed):Math.floor(speed);

            if(cur==iTarget)
            {
                clearInterval(obj.timer);
            }
            else
            {
               /* obj.style.height=cur+speed+'px';
                  obj.style['height']=cur+speed+'px';用[]代替.*/
                  obj.style[attr]=cur+speed+'px';

            }
        },30);
    }
</script>
<body>
    <div id="div1">变高</div>
    <div id="div2">变宽</div>
    <div id="div3">Johnny&Timmy</div>
    <div id="div4">边框改变</div>
</body>
</html>
