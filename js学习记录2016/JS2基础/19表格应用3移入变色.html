<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>移入变色</title>
<script>
    window.onload=function()
    {
        var oTab=document.getElementById('tab1');
        var oldColor='';

        for(var i=0; i<oTab.tBodies[0].rows.length; i++)
        {
            
            oTab.tBodies[0].rows[i].onmouseover=function()
            {
                oldColor=this.style.background;
                this.style.background='#ccc';
            };

            oTab.tBodies[0].rows[i].onmouseout=function()
            {

                this.style.background=oldColor;
            };
        }

             for(var i=0;i<oTab.tBodies[0].rows.length;i++)
            {
                if(i%2)
                {
                    oTab.tBodies[0].rows[i].style.background='#a00';
                }
                else
                {
                    oTab.tBodies[0].rows[i].style.background='#0a0';
                }
        
           };    

    };
</script>
<body>
    <table id="tab1" border="2" width="500" >
        <thead>
            <td>name</td>
            <td>age</td>
            <td>look</td>
        </thead>
        <tbody>
            <tr>
                <td>paopao</td>
                <td>21</td>
                <td>charming</td>
            </tr>
            <tr>
                <td>Ronny</td>
                <td>22</td>
                <td>pretty</td>
            </tr>
            <tr>
                <td>Johnny</td>
                <td>24</td>
                <td>dashing</td>
            </tr>
            <tr>
                <td>Timmy</td>
                <td>22</td>
                <td>cute</td>
            </tr>
        </tbody>
  </table>
</body>
</html>
