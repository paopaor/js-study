<html>
<head>
<meta charset="utf-8">

<title>13封装函数</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<style>
#div1
    {
        width:300px;
        height:300px;
        background: pink;
    }
</style>
<script>
  function getStyle( obj,name)
  {
    if(obj.currentStyle)
    {
        return obj.currentStyle[name];
    }
    else
    {
        return  getComputedStyle(obj,false)[name];
    }

  }
    window.onload=function()
    {
        var oDiv=document.getElementById('div1');
        alert(getStyle(oDiv,'backgroundColor'));//getStyle()只能取单一样式，例如宽高，而像background是由background-color background-image等组成的复合样式，所以要以backgroungColor这种方式取
    }
    </script>
<body>
<div id="div1"></div>
    
</body>
</html>
