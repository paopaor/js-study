    {
        var oBtn=document.getElementById('btn1');

            oLi.innerHTML=oTxt.value;
            //父级插入子元素
            oUl.appendChild(oLi);
            /*if(aLi.length>0)
            {
                oUl.insertBefore(oLi,aLi[0]);
            }
            else
            {
                oUl.appendChild(oLi);//添加到末尾
            }*/
        }

    }
</script>
<body>
<input id="txt1" type="text" >

<ul id="ul1"></ul> 
</body>
