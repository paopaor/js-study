<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>li移动</title>
</head>
<style>
    #ul1
    {
        background: green;
    }
    #ul2
    {
        background:red;
    }
</style>
<script>
    window.onload=function()
    {
        var oUl1=document.getElementById('ul1');
        var oUl2=document.getElementById('ul2');
        var oBtn=document.getElementById('btn1');

        oBtn.onclick=function()
        {
            var oLi=oUl1.children[0];

            //oUl1.removeChild(oLi);
            
            oUl2.appendChild(oLi);
            //1先把child从原有的父级删掉；2在插入到新的父级上
        }
    }
</script>
<body>
    <ul id="ul1">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <input id="btn1" type="button" value="move">
    <ul id="ul2"></ul>
</body>
</html>
