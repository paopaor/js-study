<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>7switch语句</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
<script>
    var name='任桑麻';
    var sex='男';
    switch(sex)
    {
        case '男':
        alert(name+'You are a handsome boy');
        break;
        case '女':
        alert(name+'You are so beautiful and charming');
        break;
        default:
        alert(name+'Sorry,I don not know you!');
    }
</script>
    
</body>
</html>
