<script>
    function sum()
    {
       //alert(arguments.length); arguments 表示传入的参数数组
       //alert(arguments[0]);
       
        var result=0;
        for(var i=0;i<arguments.length;i++)
        {
            result+=arguments[i];
        }
        return result;
    }
