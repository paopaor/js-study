<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<style>
    body
    {
        margin:0px;
        padding:0px;
    }
    #div1
    {
        width:712px;
        height:111px;
        background:red;
        margin:100px auto;
        position:relative;
        overflow: hidden;
    }
    #div1 ul
    {
        margin:0px;
        width:712px;
        height:111px;
        background:green;
        padding-left: 0px;/*ul 居然有padding值，卧槽*/
        position:absolute;
        left:0px;
        right:0px;
    }
    #div1 ul li
    {
        width:178px;
        height:111px;
        float:left;
        list-style: none;
        background:pink;

    }
</style>
<script>
    window.onload=function()
    {
        var oDiv=document.getElementById('div1');
        var oUl=oDiv.getElementsByTagName('ul')[0];
        var oLi=oUl.getElementsByTagName('li');

        var speed=5;//这个值为什么修改不了

        oUl.innerHTML=oUl.innerHTML+oUl.innerHTML;
        //ul的长度有4张图片的宽度 变为8张图片的宽度
        oUl.style.width=oLi[0].offsetWidth*oLi.length+'px';

        function move(){
            if(oUl.offsetLeft<-oUl.offsetWidth/2)
            //往左滚动ul宽度一半处，即4张图片滚动过之后
            {
                oUl.style.left='0';//最原始的位置
            }
            if(oUl.offsetLeft>0)
            {
                oUl.style.left=-oUl.offsetWidth/2+'px';
            }
            oUl.style.left=oUl.offsetLeft+speed+'px';
            //-2是往左滚动，第一个if判断条件
            //+2是往右走，第二个if 判断条件
            };
        var timer=setInterval(move,30);
        oDiv.onmouseover=function()
        {
            clearInterval(timer);
        };
        oDiv.onmouseout=function()
        {
            timer=setInterval(move,30);
        };
        document.getElementsByTagName('a')[0].onclick=function()
        {
            speed=-2;
        };
        document.getElementsByTagName('a')[1].onclick=function()
        {
            speed=2;
        };
 }
 /*用button按钮代替A链接也可以，需要把对应的document.getElmentsByTagName('a')换成document.getElmentsByTagName（'input')
 
<input type="button" value="向左">
<input type="button" value="向右">*/
</script>
<body>

<a href="#">left</a>
<a href="#">right</a>

<div id="div1">
    <ul>
        <li><img src="17img/2.jpg"></li>
        <li><img src="17img/3.jpg"></li>
        <li><img src="17img/4.jpg"></li>
        <li><img src="17img/5.jpg"></li>
    </ul>
</div>
    
</body>
</html>
