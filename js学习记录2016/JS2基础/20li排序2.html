<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>li移动</title>
</head>
<style>
    #ul1
    {
        background: green;
    }
    
</style>
<script>
    window.onload=function()
    {
        var oUl1=document.getElementById('ul1');
        var oBtn=document.getElementById('btn1');

        oBtn.onclick=function()
        {
            var oLi=oUl1.children[0];

            oUl1.appendChild(oLi);
        }
           
    }
</script>
<body>
    <input id="btn1" type="button" value="move">
    <ul id="ul1">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    
    
</html>
