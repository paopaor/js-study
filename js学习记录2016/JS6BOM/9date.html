<script>
    var oDate=new Date();

    oDate.setDate(oDate.getDate()+200);  
    //oDate.getDate获取当前的日期 +200是往后加多少

    alert(oDate.getFullYear()+'-'+(oDate.getMonth()+1)+'-'+oDate.getDate());
</script>
