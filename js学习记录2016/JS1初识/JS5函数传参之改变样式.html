<style>
    #div1{
        width:300px;
        height:300px;
        background:plum;
    }
</style>
<script>
    function setStyle(name,value){
        var oDiv=document.getElementById('div1');
        oDiv.style[name]=value;
    }
</script>
<body>
<input type="button" value="变宽" onclick="setStyle('width','500px')">
<input type="button" value="变高" onclick="setStyle('height','500px')">
<input type="button" value="变绿" onclick="setStyle('background','pink')">
<div id="div1"></div>
    
</body>
