<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jquery取内容 - mming</title>
<script type="text/javascript" src="jquery-1.8.3.min.js"></script>
<script type="text/javascript">
$(function() {
    //alert(123)
    var $abc = $("div.abc");
    var len = $abc.length;
    var abcHtml = "";
    var i = 0;
    
    for(i=0; i<len; i++) {
        abcHtml += $abc.eq(i).html();
    }
    console.log(abcHtml);
    console.log(len);
});
</script>
</head>

<body>
<div class="abc">aaaaaa</div>
<div class="abc">bbbbbb</div>
<div class="abc">cccccc</div>
<div class="abc">dddddd</div>
</body>
</html>
