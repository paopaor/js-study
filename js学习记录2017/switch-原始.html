<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>switch</title>
	<script src="jquery-1.8.3.min.js"></script>
</head>
<style>
  .switch_box_ {
	    width:55px;
	    height:25px;
	    padding:3px;
	    border-radius: 30px;
	    -webkit-border-radius:30px;
	    -moz-border-radius:30px;
	    background-color: #838383;
	    position: relative;
	}

  .switch_box_ .btn_switch {
	    width:25px;
	    height:25px;
	    -webkit-border-radius:25px;
	    -moz-border-radius:25px;
	    border-radius:25px;
	    background-color: #fff;
	    position: absolute;
	    cursor: pointer;
	}  
</style>
<body>
	<div class="switch_box_">
	    <div isopen="false" class="btn_switch" isopen="false"></div>
	</div>
<script>
	$(function(){
	       $('.btn_switch').on('click',function(){
	           if ($(this).attr('isopen') == 'false') {
	               $(this).attr('isopen','true').animate({left:'33px'});
	               $(this).parent().css('background-color','green');
	           } else {
	               $(this).attr('isopen','false').animate({left:'3px'});
	               $(this).parent().css('background-color','#838383');
	           }
	       });
	   });	
</script> 
</body>
</html>
