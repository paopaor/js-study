<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Examples</title>
<script src="jquery-1.8.3.min.js"></script>
</head>
<style>
    #myshow
    {
        width:200px;
        height:200px;
        background: #adf;
        margin:200px;
        position: absolute;
    }
</style>
<script>
        $(document).ready(function()
        {
            $("#btn2").click(function()
            {
                $("#myshow").animate({left:'+50px'},"slow");
            });

            $("#btn1").click(function()
            {
                $("#myshow").animate({left:'-50px'},"slow");
            });
        });

</script> 

<body>
    <button id="btn1">left</button>
    <button id="btn2">right</button>

    <div id="myshow"></div>

 
</body>
</html>
