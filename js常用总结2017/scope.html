<script>
	window.onload=function(){
		var scope="global scope"; //全局变量
		function checkscope(){
			var scope="local scope"; //局部变量
			function nested(){
				var scope="nested scope";
				return scope;
				console.log(scope);
			}
			return nested();
			//console.log(scope);
		}
		checkscope();
		console.log(scope);
	}
</script>
