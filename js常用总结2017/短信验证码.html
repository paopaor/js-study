<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>短信验证码</title>
</head>
<style>
	div{width:30%;float:left;border:1px solid green;padding:50px;margin:20px ;}
	.btn{width:100px;height:30px;line-height: 30px;background-color: green;color:#fff;border:none;border-radius:5px;cursor:pointer;}
	.btn:first-child{padding:5px 10px;}
	.btn span{display:inline-block;height:100%;line-height: 100%;}
</style>
<body>
	<div>
		<a  class="btn J_getCode" onclick="setCode($(this))">获取验证码</a>
		<button class="btn J_resetCode" style="display:none;">
		 <span class="J_second">120</span>
		 秒后重发</button>
	</div>
	<div>
		<a  class="btn J_getCode" onclick="setCode($(this))">获取验证码</a>
		<button class="btn J_resetCode" style="display:none;">
		 <span class="J_second">120</span>
		 秒后重发</button>
	</div>
	 <script src="jquery-1.8.3.min.js"></script>
	<script>
	 function setCode(obj){
	  obj.hide();
	  obj.next().children('.J_second').html('120');
	  
	  obj.next('.J_resetCode').show();
	  var second = 120;
	  var timer = null;

	  timer = setInterval(function(){
	    second -= 1;
	    if(second >0 ){
	      obj.next().children('.J_second').html(second);
	      
	    }else{
	      clearInterval(timer);
	      obj.show();
	      obj.next('.J_resetCode').hide();
	    }
	  },1000);
	}
	</script>
</body>
</html>
