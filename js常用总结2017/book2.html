<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Examples</title>
<script src="jquery-1.8.3.min.js"></script>
</head>
<style>
    #div1
    {
        width:90%;
        height:300px;
        background: #1fd;
        font-size: 60px;
        text-align: center;
        vertical-align:middle;
        margin:30px;
        border: 1px solid pink;

    }
</style>
<script>
    $(document).ready(function()
    {
        $("#show").click(function()
        {
            $("#div1")
            .animate({width:"40%"}, {queue:false,duration:5000})
            .animate({fontSize:'2px'},1000)
            .animate({borderWidth:15},1000)
        });

        $("#stop").click(function()
        {
            $(".animate").stop();
        });
    });
</script>
<body>
   <input type="button" value="Left" id="show">
   <input type="button" value="Right" id="stop">

   <div id="div1">jQuery</div> 
</body>
</html>
